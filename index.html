<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Primary Meta Tags - will be updated dynamically -->
    <title>GMIJ</title>
    <meta name="title" content="GMIJ">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="GMIJ">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://gmij.win/">
    <meta property="og:title" content="GMIJ">
    <meta property="og:description" content="">
    <meta property="og:site_name" content="GMIJ Personal Page">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://gmij.win/">
    <meta name="twitter:title" content="GMIJ">
    <meta name="twitter:description" content="">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://gmij.win/">
    
    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Person",
      "name": "GMIJ",
      "url": "https://gmij.win",
      "jobTitle": "Full Stack Engineer",
      "description": "15 years .NET full stack development experience, 5 years technical management experience",
      "knowsAbout": [".NET Development", "DevOps", "Continuous Integration", "Team Management", "Full Stack Development"],
      "sameAs": [
        "https://github.com/gmij",
        "https://github.com/dotnetcore/SmartSql",
        "https://github.com/ant-design-blazor/ant-design-blazor"
      ]
    }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f29;
            --bg-tertiary: #242b38;
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --accent: #3b9eff;
            --accent-hover: #58a6ff;
            --border: #30363d;
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 12px rgba(0,0,0,0.4);
        }
        
        body {
            font-family: "PingFang SC", "Microsoft YaHei", "Helvetica Neue", Helvetica, Arial, sans-serif;
            line-height: 1.7;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 24px;
        }
        
        /* Language Switcher */
        .lang-switcher {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        
        .lang-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            font-family: inherit;
            text-decoration: none;
            display: inline-block;
        }
        
        .lang-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent);
        }
        
        /* Header */
        header {
            padding: 120px 0 80px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
        }
        
        header h1 {
            font-size: 64px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -1px;
            color: var(--text-primary);
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Fallback for browsers that don't support background-clip */
        @supports not (background-clip: text) {
            header h1 {
                color: var(--text-primary);
                background: none;
            }
        }
        
        header .tagline {
            font-size: 24px;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        header .subtitle {
            font-size: 16px;
            color: var(--text-secondary);
            font-weight: 400;
            margin-bottom: 40px;
        }
        
        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 700;
            color: var(--accent);
            display: block;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Section */
        section {
            padding: 64px 0;
        }
        
        section:not(:last-child) {
            border-bottom: 1px solid var(--border);
        }
        
        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 32px;
            color: var(--text-primary);
        }
        
        /* About Section */
        .about-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
        }
        
        .about-item {
            padding: 32px 24px;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .about-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .about-item:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-md);
            transform: translateY(-4px);
        }
        
        .about-item:hover::before {
            transform: scaleY(1);
        }
        
        .about-item h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .about-icon {
            font-size: 28px;
            line-height: 1;
        }
        
        .about-item p {
            font-size: 15px;
            color: var(--text-secondary);
            line-height: 1.8;
        }
        
        /* Projects Section */
        .section-subtitle {
            font-size: 20px;
            font-weight: 600;
            margin: 40px 0 24px;
            color: var(--text-primary);
        }
        
        .section-subtitle:first-of-type {
            margin-top: 0;
        }
        
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        
        .project-card {
            padding: 24px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            transition: all 0.2s ease;
        }
        
        .project-card:hover {
            border-color: var(--accent);
            box-shadow: var(--shadow-md);
        }
        
        .project-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }
        
        .project-badge {
            display: inline-block;
            padding: 4px 10px;
            font-size: 12px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 4px;
            margin-bottom: 12px;
        }
        
        .project-card p {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 16px;
        }
        
        .project-links {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 16px;
            font-size: 14px;
            color: var(--accent);
            text-decoration: none;
            border: 1px solid var(--accent);
            border-radius: 6px;
            transition: all 0.2s ease;
            font-weight: 500;
        }
        
        .btn:hover {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }
        
        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
        }
        
        .skill-category h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }
        
        .skill-list {
            list-style: none;
        }
        
        .skill-list li {
            font-size: 15px;
            color: var(--text-secondary);
            padding: 6px 0;
            padding-left: 20px;
            position: relative;
        }
        
        .skill-list li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
        }
        
        /* Footer */
        footer {
            padding: 48px 0;
            text-align: center;
            border-top: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        
        footer p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 12px;
        }
        
        footer a {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        footer a:hover {
            color: var(--accent-hover);
        }
        
        /* Responsive */
        @media (max-width: 1024px) and (min-width: 769px) {
            .about-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            header {
                padding: 80px 0 60px;
            }
            
            header h1 {
                font-size: 42px;
            }
            
            header .tagline {
                font-size: 18px;
            }
            
            header .subtitle {
                font-size: 14px;
            }
            
            .stats-bar {
                gap: 40px;
            }
            
            .stat-number {
                font-size: 28px;
            }
            
            .stat-label {
                font-size: 12px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .about-grid,
            .projects-grid,
            .skills-grid {
                grid-template-columns: 1fr;
            }
            
            section {
                padding: 48px 0;
            }
            
            .lang-switcher {
                top: 15px;
                right: 15px;
            }
        }
        
        /* Accessibility - Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .about-item::before {
                transition: none;
            }
            
            .about-item:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Language Switcher -->
    <div class="lang-switcher">
        <button id="lang-btn" class="lang-btn" onclick="toggleLanguage()">
            <span id="lang-text">...</span>
        </button>
    </div>

    <header>
        <div class="container">
            <h1 id="header-name">GMIJ</h1>
            <p class="tagline" id="header-tagline"></p>
            <p class="subtitle" id="header-subtitle"></p>
            
            <div class="stats-bar" id="stats-bar">
                <!-- Stats will be populated dynamically -->
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <h2 id="about-title"></h2>
            <div class="about-grid" id="about-grid">
                <!-- About items will be populated dynamically -->
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h2 id="projects-title"></h2>
            
            <div class="section-subtitle" id="projects-lead-title"></div>
            <div class="projects-grid" id="lead-projects-grid">
                <!-- Lead projects will be populated dynamically -->
            </div>
            
            <div class="section-subtitle" id="projects-contributor-title"></div>
            <div class="projects-grid" id="contributor-projects-grid">
                <!-- Contributor projects will be populated dynamically -->
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <h2 id="skills-title"></h2>
            <div class="skills-grid" id="skills-grid">
                <!-- Skills will be populated dynamically -->
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p id="footer-copyright"></p>
            <p id="footer-links">
                <!-- Footer links will be populated dynamically -->
            </p>
        </div>
    </footer>
    
    <script>
        // Global state
        let currentLang = 'en';
        let contentData = null;
        
        // Note: This page loads content from static JSON files that are part of the repository.
        // The content is trusted (not user-generated) and maintained by the site owner.
        // HTML formatting in descriptions (e.g., <strong> tags) is intentional for styling.
        
        // GitHub icon SVG
        const githubIconSVG = `<svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="vertical-align: middle; margin-right: 4px;">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>`;
        
        // Load language data
        let loadAttempts = 0;
        async function loadLanguageData(lang) {
            try {
                loadAttempts++;
                const response = await fetch(`./data/${lang}.json`);
                if (!response.ok) {
                    throw new Error(`Failed to load ${lang}.json`);
                }
                contentData = await response.json();
                renderPage();
                loadAttempts = 0; // Reset on success
            } catch (error) {
                console.error('Error loading language data:', error);
                // Fallback to English if current language fails, but prevent infinite recursion
                if (lang !== 'en' && loadAttempts < 2) {
                    currentLang = 'en';
                    loadLanguageData('en');
                } else {
                    // Final fallback - show error message
                    document.getElementById('lang-text').textContent = 'Error';
                    console.error('Failed to load any language data');
                }
            }
        }
        
        // Render page content
        function renderPage() {
            if (!contentData) return;
            
            // Update meta tags
            updateMetaTags();
            
            // Update header
            document.getElementById('header-name').textContent = contentData.header.name;
            document.getElementById('header-tagline').textContent = contentData.header.tagline;
            document.getElementById('header-subtitle').textContent = contentData.header.subtitle;
            
            // Update stats
            renderStats();
            
            // Update about section
            document.getElementById('about-title').textContent = contentData.about.title;
            renderAbout();
            
            // Update projects section
            document.getElementById('projects-title').textContent = contentData.projects.title;
            document.getElementById('projects-lead-title').textContent = contentData.projects.leadTitle;
            document.getElementById('projects-contributor-title').textContent = contentData.projects.contributorTitle;
            renderProjects();
            
            // Update skills section
            document.getElementById('skills-title').textContent = contentData.skills.title;
            renderSkills();
            
            // Update footer
            renderFooter();
            
            // Update language button
            document.getElementById('lang-text').textContent = contentData.ui.langButton;
        }
        
        // Update meta tags
        function updateMetaTags() {
            document.title = contentData.meta.title;
            document.querySelector('meta[name="title"]').setAttribute('content', contentData.meta.title);
            document.querySelector('meta[name="description"]').setAttribute('content', contentData.meta.description);
            document.querySelector('meta[name="keywords"]').setAttribute('content', contentData.meta.keywords);
            document.querySelector('meta[property="og:title"]').setAttribute('content', contentData.meta.title);
            document.querySelector('meta[property="og:description"]').setAttribute('content', contentData.meta.description);
            document.querySelector('meta[name="twitter:title"]').setAttribute('content', contentData.meta.title);
            document.querySelector('meta[name="twitter:description"]').setAttribute('content', contentData.meta.description);
        }
        
        // Render stats
        function renderStats() {
            const statsBar = document.getElementById('stats-bar');
            statsBar.innerHTML = contentData.header.stats.map(stat => `
                <div class="stat-item">
                    <span class="stat-number">${stat.number}</span>
                    <span class="stat-label">${stat.label}</span>
                </div>
            `).join('');
        }
        
        // Render about section
        function renderAbout() {
            const aboutGrid = document.getElementById('about-grid');
            aboutGrid.innerHTML = contentData.about.items.map(item => `
                <div class="about-item">
                    <h3><span class="about-icon">${item.icon}</span>${item.title}</h3>
                    <p>${item.description}</p>
                </div>
            `).join('');
        }
        
        // Render projects
        function renderProjects() {
            // Lead projects
            const leadGrid = document.getElementById('lead-projects-grid');
            leadGrid.innerHTML = contentData.projects.leadProjects.map(project => `
                <div class="project-card">
                    <h3>${project.name}</h3>
                    <span class="project-badge">${project.badge}</span>
                    <p>${project.description}</p>
                    <div class="project-links">
                        ${project.github ? `
                            <a href="${project.github}" class="btn" target="_blank" rel="noopener noreferrer">
                                ${githubIconSVG}
                                ${contentData.ui.githubLabel}
                            </a>
                        ` : ''}
                        ${project.website ? `
                            <a href="${project.website}" class="btn btn-primary" target="_blank" rel="noopener noreferrer">
                                ${project.websiteLabel}
                            </a>
                        ` : ''}
                    </div>
                </div>
            `).join('');
            
            // Contributor projects
            const contributorGrid = document.getElementById('contributor-projects-grid');
            contributorGrid.innerHTML = contentData.projects.contributorProjects.map(project => `
                <div class="project-card">
                    <h3>${project.name}</h3>
                    <span class="project-badge">${project.badge}</span>
                    <p>${project.description}</p>
                    <div class="project-links">
                        ${project.github ? `
                            <a href="${project.github}" class="btn" target="_blank" rel="noopener noreferrer">
                                ${githubIconSVG}
                                ${contentData.ui.githubLabel}
                            </a>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Render skills
        function renderSkills() {
            const skillsGrid = document.getElementById('skills-grid');
            skillsGrid.innerHTML = contentData.skills.categories.map(category => `
                <div class="skill-category">
                    <h3>${category.name}</h3>
                    <ul class="skill-list">
                        ${category.items.map(item => `<li>${item}</li>`).join('')}
                    </ul>
                </div>
            `).join('');
        }
        
        // Render footer
        function renderFooter() {
            document.getElementById('footer-copyright').textContent = contentData.footer.copyright;
            
            const linksHTML = contentData.footer.links.map((link, index) => {
                const prefix = index > 0 ? ' · ' : '';
                if (link.label === contentData.ui.githubLabel) {
                    return `${prefix}<a href="${link.url}" target="_blank" rel="noopener noreferrer">
                        ${githubIconSVG}
                        ${link.label}
                    </a>`;
                }
                return `${prefix}<a href="${link.url}" target="_blank" rel="noopener noreferrer">${link.label}</a>`;
            }).join('');
            
            document.getElementById('footer-links').innerHTML = linksHTML;
        }
        
        // Toggle language
        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'zh' : 'en';
            localStorage.setItem('preferredLanguage', currentLang);
            document.documentElement.setAttribute('lang', currentLang === 'zh' ? 'zh-CN' : 'en');
            loadLanguageData(currentLang);
        }
        
        // Initialize page
        (function() {
            const savedLang = localStorage.getItem('preferredLanguage');
            const browserLang = navigator.language || navigator.userLanguage;
            
            // Determine which language to use
            if (savedLang) {
                currentLang = savedLang;
            } else if (browserLang && browserLang.startsWith('zh')) {
                currentLang = 'zh';
            } else {
                currentLang = 'en';
            }
            
            // Set HTML lang attribute
            document.documentElement.setAttribute('lang', currentLang === 'zh' ? 'zh-CN' : 'en');
            
            // Load content
            loadLanguageData(currentLang);
        })();
    </script>
</body>
</html>
